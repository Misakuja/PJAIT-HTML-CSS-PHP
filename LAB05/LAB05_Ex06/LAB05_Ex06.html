<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="LAB05_Ex06.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="top-nav-container">
        <div class="menu-item 1">Main Page</div>
        <div class="menu-item 2">About Us</div>
        <div class="menu-item 3">Contact</div>
    </div>
    <div class="boxes">
        <div class="box1 welcome">
            <div class="welcome-text">Welcome to the page!</div>
        </div>
        <div class="box2 grid-table">
            <div class="grid-table">
                <div class="grid-item 1">Name</div>
                <div class="grid-item 2">Price</div>
                <div class="grid-item 3">Amount</div>
                <div class="grid-item 4">Product 1</div>
                <div class="grid-item 5">100 PLN</div>
                <div class="grid-item 6">10</div>
                <div class="grid-item 7">Product 2</div>
                <div class="grid-item 8">200 PLN</div>
                <div class="grid-item 9">5</div>
            </div>
        </div>
        <div class="box-big form">
            <div class="form">
                <form action="" method="POST">
                    <fieldset>
                        <label><strong>Contact Form</strong></label>
                        <label for="full-name">Full name:
                            <input type="text" name="full-name" id="full-name"></label>
                        <label for="full-name">Email:
                            <input type="text" name="email" id="email"></label>
                        <label for="full-name">Message:
                            <input type="text" name="message" id="message"></label>
                        <label for="full-name">
                            <input type="submit" name="Submit" id="send"></label>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">&copy 2023 Complicated page with flexboxes, gridboxes, tables and forms. All rights reserved</div>
</div>
</body>
</html>
